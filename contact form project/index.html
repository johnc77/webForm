<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Contact Form</title>
    <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
 <!--Free Code Camp survey form challenge -->
</head>
<body>
    <div class="container">
        <h1 id="title">Survey Form</h1>

        <p id="description">Please complete this short survey, it should take less than 5 minutes. All answers will be treated with the strictest confidence.</p>

        <form action="#">
            <label for="name" id="name-label">
                <h2>Q1. Full Name:</h2>
                <input id="name" type="text" required placeholder="  First name and family name." pattern="[a-zA-Z a-zA-Z]{1,50}" title="Maximum 50 characters">
            </label>

            <label for="email" id="email-label">
                <h2>Q2. Email Address:</h2>
                <input id="email" type="email" required placeholder="  johnsmith@smithscatfamily.com" title="Please enter a valid email address.">
            </label>

            <label for="number" id="number-label">
                <h2>Q3. Your Number:</h2>
                <input id="number" type="text" placeholder="  Enter your number with no symbols or spaces." pattern="[0-9]+" title="Please enter numbers only."
            </label>

            <h2>Q4. Dropdown Option</h2>
            <select name="dropdown" id="dropdown">
                <option value="Dop1">Option 1</option>
                <option value="Dop2">Option 2</option>
                <option value="Dop3">Option 3</option>
                <option value="Dop4">Option 4</option>
            </select>

            <div id="radio-buttons">
                <h2>Q5. This is a radio button (Please choose one option)</h2>
                <label for="Op1">
                    <input id="Op1" type="radio" name="radio">Option 1
                </label><br>

                <label for="Op2">
                    <input id="Op2" type="radio" name="radio">Option 2
                </label><br>

                <label for="Op3">
                    <input id="Op3" type="radio" name="radio">Option 3
                </label>
            </div>

            <div id="checkboxOps">
                <h2 id="q6">Q6. This is a checkbox option (Please choose all that apply)</h2>
                <label for="Cop1">
                    <input type="checkbox" id="Cop1" value="1" name="checkbox">Check 1
                </label>

                <label for="Cop2">
                    <input type="checkbox" id="Cop2" value="2" name="checkbox">Check 2
                </label>

                <label for="Cop3">
                    <input type="checkbox" id="Cop3" value="3" name="checkbox">Check 3
                </label>

                <label for="Cop4">
                    <input type="checkbox" id="Cop4" value="4" name="checkbox">Check 4
                </label>

                <label for="Cop5">
                    <input type="checkbox" id="Cop5" value="5" name="checkbox">Check 5
                </label>

                <label for="Cop6">
                    <input type="checkbox" id="Cop6" value=6 name="checkbox">Check 6
                </label>
            </div>

            <label for="comment"> 
                <h2>Q7. Additional Information</h2>
                <input type="text" id="comment" placeholder="  Please use this box to give additional information.">
            </label><br>
            <button type="submit" value="send data" id="submit">Submit</button>
        </form>
<p id="terms">By submitting this form you agree to all the terms and conditions which can think of. Terms and conditions can be changed or amended without prior concent. A copy of the terms and conditions is NOT available on request.</p>
    </div>

</body>
</html>
